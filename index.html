
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>শিরোনাম - প্রিমিয়াম নিউজ পোর্টাল</title>
    
    <!-- External Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Hind Siliguri', 'Inter', sans-serif;
            background-color: #f4f7f6;
            color: #1a202c;
        }
        .bg-sironam { background-color: #063034; }
        .text-sironam { color: #063034; }
        .border-sironam { border-color: #063034; }
        
        .premium-card {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), shadow 0.3s ease;
        }
        .premium-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        #root:empty::before {
            content: 'শিরোনাম লোড হচ্ছে...';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #063034;
            font-weight: bold;
            font-size: 1.5rem;
        }

        marquee {
            font-size: 0.85rem;
            letter-spacing: 0.025em;
        }
    </style>

    <!-- Import Map for ESM Modules -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.1?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <!-- Main Logic Script -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { HashRouter, Routes, Route, Navigate, Link, useParams } from 'react-router-dom';
        import { 
            Home, Search, Clock, User, Calendar, Share2, 
            Download, Trash2, Plus, LayoutDashboard, LogOut, 
            ArrowLeft, Facebook, Twitter, MessageCircle 
        } from 'lucide-react';

        // --- Constants ---
        const SITE_NAME = 'শিরোনাম';
        const ADMIN_PASS = 'Chayon@1810695017';
        
        const INITIAL_DATA = [
            {
                id: '1',
                title: 'ডিজিটাল বিপ্লবে এগিয়ে যাচ্ছে বাংলাদেশ: তরুণ প্রজন্মের জয়জয়কার',
                category: 'প্রযুক্তি',
                content: 'সাম্প্রতিক বছরগুলোতে বাংলাদেশের তথ্যপ্রযুক্তি খাতে অভূতপূর্ব উন্নয়ন লক্ষ্য করা যাচ্ছে। বিশেষ করে ফ্রিল্যান্সিং এবং স্টার্টআপ ইকোসিস্টেমে তরুণদের অংশগ্রহণ দেশের অর্থনীতিতে নতুন মাত্রা যোগ করেছে। সরকারি ও বেসরকারি পৃষ্ঠপোষকতায় দেশ এখন স্মার্ট বাংলাদেশের পথে দ্রুত এগিয়ে যাচ্ছে।',
                imageUrl: 'https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=800',
                author: 'রিফাত আহমেদ',
                createdAt: Date.now()
            }
        ];

        // --- Components ---

        const Navbar = ({ news }) => {
            const marqueeText = news.slice(0, 5).map(n => n.title).join(' • ');
            return (
                <header className="sticky top-0 z-50 bg-white shadow-sm">
                    <div className="bg-[#063034] text-white py-1.5 overflow-hidden">
                        <div className="container mx-auto px-4 flex items-center">
                            <span className="bg-red-600 px-2 py-0.5 rounded mr-3 text-[10px] font-bold uppercase animate-pulse">নিউজ আপডেট:</span>
                            <marquee behavior="scroll" direction="left">{marqueeText || 'সর্বশেষ খবরের জন্য আমাদের সাথেই থাকুন...'}</marquee>
                        </div>
                    </div>
                    <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                        <Link to="/" className="text-4xl font-black text-[#063034] tracking-tighter">{SITE_NAME}</Link>
                        <nav className="hidden md:flex gap-8 font-bold text-gray-700">
                            <Link to="/" className="hover:text-[#063034] transition-colors">প্রচ্ছদ</Link>
                            <span className="cursor-pointer hover:text-[#063034]">জাতীয়</span>
                            <span className="cursor-pointer hover:text-[#063034]">রাজনীতি</span>
                            <span className="cursor-pointer hover:text-[#063034]">সারাবিশ্ব</span>
                        </nav>
                        <div className="flex gap-4 items-center">
                            <Search size={20} className="text-gray-400 cursor-pointer" />
                            <Link to="/admin" className="p-2 bg-gray-100 rounded-full text-[#063034] hover:bg-[#063034] hover:text-white transition-all">
                                <User size={20} />
                            </Link>
                        </div>
                    </div>
                </header>
            );
        };

        const HomeFeed = ({ news }) => {
            const featured = news[0];
            const others = news.slice(1);
            return (
                <div className="space-y-12 py-8">
                    {featured && (
                        <Link to={`/news/${featured.id}`} className="block group">
                            <div className="relative rounded-3xl overflow-hidden bg-white shadow-lg flex flex-col md:flex-row">
                                <div className="md:w-3/5 overflow-hidden">
                                    <img src={featured.imageUrl} className="w-full h-[400px] object-cover group-hover:scale-105 transition-all duration-700" />
                                </div>
                                <div className="md:w-2/5 p-8 md:p-12 flex flex-col justify-center">
                                    <span className="bg-[#063034] text-white px-3 py-1 rounded text-xs mb-4 w-fit">{featured.category}</span>
                                    <h1 className="text-3xl md:text-4xl font-bold mb-4 group-hover:text-[#063034] transition-colors leading-tight">{featured.title}</h1>
                                    <p className="text-gray-600 line-clamp-3 mb-6">{featured.content}</p>
                                    <div className="flex justify-between items-center pt-6 border-t border-gray-100">
                                        <span className="font-bold text-[#063034]">{featured.author}</span>
                                        <span className="text-gray-400 text-sm flex items-center gap-1"><Clock size={14}/> {new Date(featured.createdAt).toLocaleTimeString('bn-BD')}</span>
                                    </div>
                                </div>
                            </div>
                        </Link>
                    )}
                    <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
                        {others.map(item => (
                            <Link key={item.id} to={`/news/${item.id}`} className="premium-card bg-white rounded-2xl overflow-hidden shadow-sm border border-gray-100 flex flex-col">
                                <img src={item.imageUrl} className="w-full h-48 object-cover" />
                                <div className="p-6 flex-grow">
                                    <span className="text-[#063034] font-bold text-xs uppercase mb-2 block">{item.category}</span>
                                    <h3 className="text-xl font-bold mb-3 line-clamp-2 leading-snug">{item.title}</h3>
                                    <p className="text-gray-500 text-sm line-clamp-2 mb-4">{item.content}</p>
                                </div>
                                <div className="p-6 pt-0 flex justify-between items-center text-xs text-gray-400 border-t border-gray-50 mt-auto">
                                    <span>{new Date(item.createdAt).toLocaleDateString('bn-BD')}</span>
                                    <span className="font-bold text-[#063034]">{item.author}</span>
                                </div>
                            </Link>
                        ))}
                    </div>
                </div>
            );
        };

        const NewsDetail = ({ news }) => {
            const { id } = useParams();
            const item = news.find(n => n.id === id);
            if (!item) return <div className="py-20 text-center">সংবাদটি পাওয়া যায়নি।</div>;

            return (
                <div className="max-w-4xl mx-auto py-10 animate-in fade-in slide-in-from-bottom-4 duration-500">
                    <Link to="/" className="flex items-center gap-2 text-gray-500 mb-6 hover:text-[#063034]"><ArrowLeft size={18}/> ফিরে যান</Link>
                    <span className="bg-[#063034] text-white px-4 py-1 rounded text-sm mb-6 inline-block font-bold">{item.category}</span>
                    <h1 className="text-4xl md:text-5xl font-black mb-8 leading-tight">{item.title}</h1>
                    <div className="flex items-center gap-6 pb-8 border-b border-gray-200 mb-8 text-gray-500 text-sm">
                        <span className="flex items-center gap-2 font-bold text-[#063034]"><User size={16}/> {item.author}</span>
                        <span className="flex items-center gap-2"><Calendar size={16}/> {new Date(item.createdAt).toLocaleDateString('bn-BD')}</span>
                        <button className="ml-auto flex items-center gap-2 bg-[#063034] text-white px-4 py-2 rounded-lg font-bold hover:scale-105 transition-all"><Share2 size={16}/> শেয়ার</button>
                    </div>
                    <img src={item.imageUrl} className="w-full rounded-3xl shadow-2xl mb-10" />
                    <div className="text-xl leading-relaxed text-gray-800 whitespace-pre-wrap font-medium">{item.content}</div>
                </div>
            );
        };

        const AdminPanel = ({ news, onAdd, onDelete }) => {
            const [isAuth, setIsAuth] = useState(false);
            const [pass, setPass] = useState('');
            const [isAdding, setIsAdding] = useState(false);
            const [formData, setFormData] = useState({ title: '', category: 'জাতীয়', content: '', imageUrl: '', author: '' });
            const cardRef = useRef(null);
            const [activeDownload, setActiveDownload] = useState(null);

            const handleLogin = (e) => {
                e.preventDefault();
                if (pass === ADMIN_PASS) setIsAuth(true); else alert('ভুল পাসওয়ার্ড!');
            };

            const handleDownload = async (item) => {
                setActiveDownload(item);
                setTimeout(async () => {
                    if (cardRef.current) {
                        const dataUrl = await htmlToImage.toPng(cardRef.current, { quality: 1, pixelRatio: 2 });
                        const link = document.createElement('a');
                        link.download = `sironam-card.png`;
                        link.href = dataUrl;
                        link.click();
                        setActiveDownload(null);
                    }
                }, 100);
            };

            if (!isAuth) return (
                <div className="max-w-md mx-auto mt-20 p-12 bg-white rounded-3xl shadow-2xl border border-gray-100 text-center">
                    <div className="w-20 h-20 bg-[#063034] rounded-full flex items-center justify-center mx-auto mb-6 text-white shadow-lg"><LayoutDashboard size={40}/></div>
                    <h2 className="text-2xl font-black mb-6 text-[#063034]">এডমিন প্রবেশ করুন</h2>
                    <form onSubmit={handleLogin} className="space-y-4">
                        <input type="password" placeholder="গোপন পাসওয়ার্ড" className="w-full p-4 border rounded-2xl outline-none focus:ring-2 focus:ring-[#063034]" value={pass} onChange={e => setPass(e.target.value)} />
                        <button className="w-full bg-[#063034] text-white p-4 rounded-2xl font-black text-lg shadow-xl hover:bg-[#042022] active:scale-95 transition-all">লগইন</button>
                    </form>
                </div>
            );

            return (
                <div className="space-y-8 py-8 animate-in fade-in duration-500">
                    <div className="flex justify-between items-center bg-white p-6 rounded-3xl shadow-sm border border-gray-50">
                        <h1 className="text-3xl font-black text-[#063034]">ড্যাশবোর্ড</h1>
                        <div className="flex gap-4">
                            <button onClick={() => setIsAdding(true)} className="bg-[#063034] text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2 shadow-lg"><Plus size={18}/> নতুন সংবাদ</button>
                            <button onClick={() => setIsAuth(false)} className="text-red-500 p-3 hover:bg-red-50 rounded-2xl transition-all"><LogOut size={24}/></button>
                        </div>
                    </div>

                    <div className="grid gap-4">
                        {news.map(item => (
                            <div key={item.id} className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between hover:border-[#063034]/20 transition-all">
                                <div className="flex items-center gap-5">
                                    <img src={item.imageUrl} className="w-16 h-16 rounded-xl object-cover" />
                                    <div>
                                        <h4 className="font-bold text-lg text-gray-800 line-clamp-1">{item.title}</h4>
                                        <p className="text-xs text-gray-400 font-bold uppercase">{item.category} • {new Date(item.createdAt).toLocaleDateString('bn-BD')}</p>
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => handleDownload(item)} className="p-3 text-[#063034] hover:bg-gray-100 rounded-full transition-all" title="কার্ড ডাউনলোড"><Download/></button>
                                    <button onClick={() => confirm('মুছে ফেলবেন?') && onDelete(item.id)} className="p-3 text-red-400 hover:text-red-600 hover:bg-red-50 rounded-full transition-all"><Trash2/></button>
                                </div>
                            </div>
                        ))}
                    </div>

                    {isAdding && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
                            <div className="bg-white rounded-[40px] w-full max-w-2xl p-10 max-h-[90vh] overflow-y-auto shadow-2xl animate-in zoom-in-95 duration-300">
                                <h2 className="text-3xl font-black mb-8 text-[#063034]">নতুন সংবাদ যোগ করুন</h2>
                                <form onSubmit={e => {
                                    e.preventDefault();
                                    onAdd({ ...formData, id: Date.now().toString(), createdAt: Date.now() });
                                    setIsAdding(false);
                                    setFormData({ title: '', category: 'জাতীয়', content: '', imageUrl: '', author: '' });
                                }} className="space-y-6">
                                    <input required placeholder="সংবাদের শিরোনাম" className="w-full p-4 border rounded-2xl" value={formData.title} onChange={e => setFormData({ ...formData, title: e.target.value })} />
                                    <div className="grid grid-cols-2 gap-4">
                                        <select className="p-4 border rounded-2xl font-bold bg-gray-50" value={formData.category} onChange={e => setFormData({ ...formData, category: e.target.value })}>
                                            <option>জাতীয়</option><option>রাজনীতি</option><option>সারাবিশ্ব</option><option>খেলাধুলা</option><option>বিনোদন</option><option>প্রযুক্তি</option>
                                        </select>
                                        <input required placeholder="প্রতিবেদকের নাম" className="w-full p-4 border rounded-2xl" value={formData.author} onChange={e => setFormData({ ...formData, author: e.target.value })} />
                                    </div>
                                    <input required placeholder="ছবির ডাইরেক্ট লিংক (URL)" className="w-full p-4 border rounded-2xl" value={formData.imageUrl} onChange={e => setFormData({ ...formData, imageUrl: e.target.value })} />
                                    <textarea required placeholder="বিস্তারিত সংবাদ..." rows={6} className="w-full p-4 border rounded-2xl resize-none" value={formData.content} onChange={e => setFormData({ ...formData, content: e.target.value })} />
                                    <div className="flex gap-4 pt-4">
                                        <button type="button" onClick={() => setIsAdding(false)} className="flex-1 py-4 border-2 rounded-2xl font-black">বাতিল</button>
                                        <button type="submit" className="flex-1 py-4 bg-[#063034] text-white rounded-2xl font-black shadow-xl">আপলোড করুন</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Downloadable Premium News Card Template (Hidden) */}
                    {activeDownload && (
                        <div className="fixed -left-[5000px]">
                            <div ref={cardRef} className="w-[1080px] h-[1080px] bg-[#063034] flex flex-col relative overflow-hidden text-white p-20 font-['Hind_Siliguri']">
                                <img src={activeDownload.imageUrl} className="absolute inset-0 w-full h-full object-cover opacity-50" />
                                <div className="absolute inset-0 bg-gradient-to-t from-[#063034] via-[#063034]/60 to-transparent"></div>
                                <div className="mt-auto relative z-10 space-y-10">
                                    <span className="bg-[#00f2fe] text-[#063034] px-8 py-3 rounded-full text-3xl font-black uppercase shadow-xl inline-block">{activeDownload.category}</span>
                                    <h2 className="text-[95px] font-black leading-[1.05] tracking-tighter drop-shadow-[0_10px_10px_rgba(0,0,0,0.5)]">{activeDownload.title}</h2>
                                    <div className="flex justify-between items-end border-t-4 border-white/20 pt-16">
                                        <div className="space-y-2">
                                            <h1 className="text-8xl font-black tracking-tighter text-[#00f2fe]">{SITE_NAME}</h1>
                                            <p className="text-2xl font-medium tracking-widest text-white/60">SIRONAM.COM</p>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-4xl font-black mb-2">{new Date(activeDownload.createdAt).toLocaleDateString('bn-BD', { day: 'numeric', month: 'long', year: 'numeric' })}</p>
                                            <p className="text-2xl italic text-white/80 font-bold">প্রতিবেদক: {activeDownload.author}</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="absolute top-10 right-10 w-24 h-24 border-8 border-[#00f2fe] rounded-full flex items-center justify-center opacity-30">
                                    <div className="w-12 h-12 bg-[#00f2fe] rounded-full"></div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [news, setNews] = useState(() => {
                const saved = localStorage.getItem('sironam_data');
                return saved ? JSON.parse(saved) : INITIAL_DATA;
            });

            useEffect(() => {
                localStorage.setItem('sironam_data', JSON.stringify(news));
            }, [news]);

            const onAdd = (item) => setNews([item, ...news]);
            const onDelete = (id) => setNews(news.filter(n => n.id !== id));

            return (
                <HashRouter>
                    <div className="min-h-screen flex flex-col">
                        <Navbar news={news} />
                        <main className="flex-grow container mx-auto px-4 max-w-7xl">
                            <Routes>
                                <Route path="/" element={<HomeFeed news={news} />} />
                                <Route path="/news/:id" element={<NewsDetail news={news} />} />
                                <Route path="/admin" element={<AdminPanel news={news} onAdd={onAdd} onDelete={onDelete} />} />
                                <Route path="*" element={<Navigate to="/" replace />} />
                            </Routes>
                        </main>
                        <footer className="bg-[#063034] text-white pt-20 pb-10 mt-20">
                            <div className="container mx-auto px-4 text-center">
                                <h2 className="text-5xl font-black mb-4 tracking-tighter">{SITE_NAME}</h2>
                                <p className="text-gray-400 text-lg mb-10 max-w-md mx-auto">সঠিক সংবাদ, সঠিক সময়ে সবার আগে আপনার হাতের মুঠোয়।</p>
                                <div className="flex justify-center gap-8 mb-16">
                                    <Facebook className="hover:text-[#00f2fe] cursor-pointer transition-colors" size={28}/>
                                    <Twitter className="hover:text-[#00f2fe] cursor-pointer transition-colors" size={28}/>
                                    <MessageCircle className="hover:text-[#00f2fe] cursor-pointer transition-colors" size={28}/>
                                </div>
                                <div className="pt-10 border-t border-white/10 text-gray-500 text-sm font-bold flex flex-col md:flex-row justify-between items-center gap-4">
                                    <span>© ২০২৫ {SITE_NAME} পোর্টাল | সর্বস্বত্ব সংরক্ষিত</span>
                                    <div className="flex gap-6">
                                        <Link to="/admin" className="hover:text-white transition-colors">এডমিন প্যানেল</Link>
                                        <span className="hover:text-white cursor-pointer">গোপনীয়তা নীতি</span>
                                    </div>
                                </div>
                            </div>
                        </footer>
                    </div>
                </HashRouter>
            );
        };

        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
